{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShortURL</title>
    <link rel="shorcut icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}">

    
</head>
<body>
    <p style="color:white" id="hi">{{k}}</p>
    <script>
        var a = document.getElementById('hi');
        fetch('http://127.0.0.1:8000/apiurl/'+a.innerHTML+'/').then (response => response.json()).then((data)=>{location.href=data[0].url;})
    </script>
</body>
</html>
